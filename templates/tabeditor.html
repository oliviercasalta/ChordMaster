{% extends "layout.html" %}

{% block title %}
    Editor
{% endblock %}

{% block main %}

    <form action="/tabeditor" method="post">
        <table style="width:100%;">
            <tbody>
                <tr>
                    <td align="center">
                        <div class="form-group" style="width:200px">
                            <input autocomplete="off" autofocus class="form-control" name="song_name" placeholder="Song Name" type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button class="btn btn-primary" type="submit" style="width:200px">Save</button>
                    </td>
                </tr>
            <tbody>
        </table>

    </form>

{% endblock %}
